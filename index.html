<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Formulário - Responsivo</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="./imagens/Escudo_do_Sport_Club_Internacional.svg.png">
        </div>
    

    
            
        <div class="form-box">
            <h2>Criar conta:</h2>
            <p>Seja sócio!<a href="#"> Login </a></p>

            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome..." required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu Email..." required>
                </div>
                <div class="input-group">
                    <label for="celular">Celular/whatsapp:</label>
                    <input type="tel" id="celular" placeholder="Digite seu celular..." required>
                </div>
                <div class="input-group senha">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group senha">
                    <label for="senha">Confirmar Senha:</label>
                    <input type="password" id="confirma-senha" placeholder="Confirmar senha" required>
                </div>
                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>
                </div>
            </div>
        </form>

    
</body>

</html>
